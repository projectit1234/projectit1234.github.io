<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="js/all.js"></script>

</head>

<body>
    <a href="../MohamedTarek/index.html">
        <img class="logo" src="image/logo.jpg" alt="logo">
    </a>
    <div class="con">
        <div>
            <form action="index.html">
                <input class="in" type="text" placeholder="first name" required> <br>
                <input class="in" type="text" placeholder="last name" required> <br>
                <input class="in" type="text" placeholder="user name" required id="UserName">

        </div>
    </div>
